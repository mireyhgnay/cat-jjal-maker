<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <!-- React를 실행하기 위한 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const Title = (props) => {
        // 해당 타이틀의 내용은 children 이라는 애로 넘어온다~ 라고 생각하면 된다
        return <h1>{props.children}</h1>;
      };

      const MainCard = ({ img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={onHeartClick}>🤍</button>
          </div>
        );
      };

      const Form = ({ updateMainCat }) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); // 한글만 입력할 수 있도록 검사해주는 정규식
        const [value, setValue] = React.useState("");
        // error message state
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          const userValue = e.target.value;
          setErrorMessage(""); // 에러메세지 초기화

          if (includesHangul(userValue)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
          setValue(userValue.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");

          if (value === "") {
            setErrorMessage("빈 값으로 만들 수 없습니다.");
            return;
          }

          updateMainCat();
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      };

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} />
            ))}
          </ul>
        );
      }

      const App = () => {
        const CAT1 = "./images/cat.png";
        const CAT2 = "./images/cat2.jpeg";
        const CAT3 = "./images/cat3.jpg";

        // 상태 변경하기
        // 생성버튼 클릭시, title 숫자 상태 변경하기
        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter") // 초기값을 저장된 counter 값으로 지정
        );
        // 생성버튼 클릭시, MainCard 고양이 이미지 변경하기
        const [mainCat, setMainCat] = React.useState(CAT1);
        // MainCard 하트 버튼 클릭시,
        const [favorites, setFavorites] = React.useState(
          // 초기에는 저장된 favorites가 없기 때문에 빈 배열을 써라~
          jsonLocalStorage.getItem("favorites") || []
        );

        // 생성 버튼(form태그) 클릭 시, 전송하도록 하는 함수
        function updateMainCat() {
          setMainCat(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);
        }

        // 버튼을 클릭했을 때, 콘솔에 하트 눌렀음 을 출력한다
        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCat];
          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const domRender = document.querySelector("#app");
      // app 을 React 를 사용해서 domRender에 그려라
      ReactDOM.render(<App />, domRender);
    </script>
  </body>
</html>
